<html lang="en">

    <title>Happy Birthday</title>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="cursor"></div>
    <div
      id="balloons-container"

      aria-hidden="true"
    ></div>

    <audio
      id="birthday-jingle"
      src="jingle.mp3"

    <!-- Jingle toast: centered modal overlay with play button if autoplay is blocked -->

      id="jingle-toast"
      class="jingle-toast"
      aria-live="polite"
      role="dialog"
      aria-modal="true"
    >
      <div class="jingle-card">
        <div class="jingle-message">Listen to the birthday jingle ğŸµ</div>
        <button id="jingle-play-btn" class="jingle-play-btn">
          Play jingle

      <div class="greeting"></div>

    <script src="script.js"></script>
  </body>
</html>
